security:
- basicAuthentication: []
paths:
  /sap/c4c/api/v1/registered-product-service/registeredProducts:
    parameters:
    - name: x-sap-crm-token
      in: header
      required: true
      schema:
        type: string
    get:
      operationId: queryregisteredproductservice
      tags:
      - Registered Product
      summary: Query registered products
      description: Shows all registered product entities that matches the supplied query parameters.
      parameters:
      - name: $top
        in: query
        required: false
        schema:
          type: integer
          format: int32
        examples:
          one:
            value: '6'
            summary: Top 6
          two:
            value: '1'
            summary: Top 1
        description: Show only the first n registered products.
      - name: $skip
        in: query
        required: false
        schema:
          type: integer
          format: int32
        examples:
          one:
            value: '10'
            summary: Skip 10
        description: Skip the first n registered products.
      - name: $search
        in: query
        required: false
        schema:
          type: string
        description: Search for a string within a registered product.
      - name: $orderby
        in: query
        required: false
        schema:
          type: string
        examples:
          one:
            value: displayId
            summary: display ID in ascending order.
        description: Order registered products by attribute.
      - name: $filter
        in: query
        required: false
        schema:
          type: string
        description: Filter registered products by attribute.
      - name: $select
        in: query
        required: false
        schema:
          type: string
        description: Select attributes to be returned.
      - name: $count
        in: query
        required: false
        schema:
          type: boolean
        examples:
          one:
            value: 'true'
            summary: Count is true
          two:
            value: 'false'
            summary: Count is false
        description: Indicates if count of registered products needs to be returned.
      responses:
        '200':
          description: Retrieved registered products.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisteredProductqueryresponse'
        '401':
          description: |-
            Unauthorized.

            This error is caused when the request has not been applied because there are no valid authentication credentials for the target resource.
        '403':
          description: |-
            Forbidden.

            This client error code indicates that the server understood the request but refuses to authorize it.
        '500':
          description: |-
            Internal Server Error.

            Failed to query registered products.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      operationId: createregisteredproductservice
      tags:
      - Registered Product
      summary: Create a new registered product
